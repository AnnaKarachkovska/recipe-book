<section>
  <h2 class="section-title">Our recomendations</h2>
  <mat-grid-list cols="3" rowHeight="2:1" gutterSize="8px">
    <a routerLink="/recipes">
      <mat-grid-tile 
        class="recomendations-grid-item" 
        style="background-image: url('{{randomMealImageUrl}}')"
      >
        Random Meal
      </mat-grid-tile>
    </a>
    <a routerLink="/ingredients">
      <mat-grid-tile class="recomendations-grid-item">
        Best ingredients
      </mat-grid-tile>
    </a>
    <a routerLink="/areas">
      <mat-grid-tile class="recomendations-grid-item">
        Popular in your area
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</section>
<section class="mt-5">
  <h2 class="section-title">Categories</h2>
  <mat-grid-list cols="5" rowHeight="3:1" gutterSize="5px">
    <a *ngFor="let category of categories; let i = index" routerLink="/recipes">
      <mat-grid-tile 
        class="category-grid-item"
        style="background-image: url('{{categoryImageUrls[i]}}')"
      >
        {{category}}
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</section>
