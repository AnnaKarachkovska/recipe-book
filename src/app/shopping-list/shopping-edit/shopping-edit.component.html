<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form">
  <mat-form-field class="input-field">
    <mat-label>Name</mat-label>
    <input 
      matInput 
      name="name" 
      ngModel
      required 
      />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is required.
      </mat-error>
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Amount</mat-label>
    <input
      matInput
      type="number"
      name="amount"
      ngModel
      required
      pattern='^[1-9]+[0-9]*$'
    />
    <mat-error *ngIf="amountFormControl.hasError('min') && !amountFormControl.hasError('required')">
      Please enter a valid amount.
    </mat-error>
    <mat-error *ngIf="amountFormControl.hasError('required')">
      Amount is required.
    </mat-error>
  </mat-form-field>
  <div class="btn-box">
  <button
    mat-icon-button
    color="accent"
    [disabled]="!form.valid"
    matTooltip="Add recipe"
  >
    <mat-icon>{{ editMode ? "update" : "add" }}</mat-icon>
  </button>
  <button
    mat-icon-button
    type="button"
    color="warn"
    (click)="onDeleteItem()"
    *ngIf="editMode"
    matTooltip="Delete recipe"
  >
   <mat-icon>delete</mat-icon>
  </button>
  <button
    mat-icon-button
    type="button"
    color="primary"
    [disabled]="!form.dirty && !editMode"
    matTooltip="Clear form"
    (click)="onClear()"
  >
    <mat-icon>clear</mat-icon>
  </button>
</div>
</form>
