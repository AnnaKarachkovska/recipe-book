<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            id="name" 
            type="text" 
            class="form-control" 
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            id="amount" 
            type="number" 
            class="form-control" 
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          mat-raised-button color="primary"
          [disabled]="!form.valid"
          style="margin-right: 5px;"
          >
            {{editMode ? "Update" : "Add"}}
          </button>
          <!-- <button 
            class="btn btn-success"
            [disabled]="!form.valid"
            style="margin-right: 5px;"
          >
          {{editMode ? "Update" : "Add"}}
          </button> -->
          <button 
            mat-raised-button color="warn"
            type="button"
            (click)="onDeleteItem()"
            *ngIf="editMode"
            style="margin-right: 5px;"
          >Delete</button>
          <!-- <button 
            class="btn btn-danger" 
            type="button"
            (click)="onDeleteItem()"
            *ngIf="editMode"
            style="margin-right: 5px;"
          >Delete</button> -->
          <button 
            mat-raised-button color="accent"
            type="button"
            [disabled]="!form.dirty && !editMode"
            (click)="onClear()"
          >Clear</button>
          <!-- <button 
            class="btn btn-primary" 
            type="button"
            [disabled]="!form.dirty && !editMode"
            (click)="onClear()"
          >Clear</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
