<button
  mat-fab
  color="primary"
  (click)="onNewRecipe()"
  class="add-btn"
  matTooltip="Add a new recipe"
>
  <mat-icon>add</mat-icon>
</button>

<mat-nav-list class="list py-0">
  <mat-list-item
    class="item px-0"
    *ngFor="let recipe of recipes"
    [activated]="recipe.id === recipeId"
  >
    <app-recipe-item [recipe]="recipe" (recipeId)="getRecipeId($event)">
    </app-recipe-item>
  </mat-list-item>
</mat-nav-list>
