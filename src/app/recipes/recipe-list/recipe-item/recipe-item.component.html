<mat-card class="card"
          (click)="toRecipe()">
  <mat-card-header class="header">
    <div class="mr-5">
      <mat-card-title>{{ meal.strMeal }}</mat-card-title>
    </div>
    <img *ngIf="meal?.strMealThumb"
         mat-card-image
         width="50"
         src="{{ meal.strMealThumb }}/preview"
         alt="{{ meal.strMeal }}"
         class="card-img">
  </mat-card-header>
</mat-card>
