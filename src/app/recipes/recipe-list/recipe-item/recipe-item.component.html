<mat-card class="card"
          (click)="toRecipe()">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    <img *ngIf="recipe?.imagePath"
         mat-card-image
         src="{{ recipe.imagePath }}"
         alt="{{ recipe.name }}"
         class="img-responsive card-img">
  </mat-card-header>
</mat-card>
