<mat-card class="card"
          (click)="toRecipe()">
  <mat-card-header>
    <div class="mr-3">
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    </div>
    <img *ngIf="recipe?.imageUrl"
         mat-card-image
         src="{{ recipe.imageUrl }}"
         alt="{{ recipe.name }}"
         class="card-img">
  </mat-card-header>
</mat-card>
