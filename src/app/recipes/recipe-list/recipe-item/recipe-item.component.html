<mat-card class="card"
          (click)="toRecipe()">
  <mat-card-header class="header">
    <div class="mr-5">
      <mat-card-title>{{ meal.name }}</mat-card-title>
    </div>
    <img *ngIf="meal?.imageUrl"
         mat-card-image
         width="50"
         src="{{ meal.imageUrl }}/preview"
         alt="{{ meal.name }}"
         class="card-img"
         onerror="this.src = 'assets/images/recipes.png'">
  </mat-card-header>
</mat-card>
