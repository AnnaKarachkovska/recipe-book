<div class="row m-0 justify-content-between">
  <aside>
    <form>
      <mat-form-field>
        <mat-chip-grid #chipGrid>
          <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="Search..." #tagInput [formControl]="tagControl"
          [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredResult | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </aside>
  <div class="col-sm-8 px-0">
    <app-recipe-list [meals]=meals></app-recipe-list>
  </div>
  <!-- <div class="col-sm-6 px-0">
    <router-outlet></router-outlet>
  </div> -->
</div>
