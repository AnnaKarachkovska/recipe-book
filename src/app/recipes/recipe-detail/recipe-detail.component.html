<mat-spinner *ngIf="!meal"
  class="spinner">
</mat-spinner>
<mat-card class="card">
  <img
       [src]=mealImageUrl
       alt={{meal?.name}}
       class="image" 
       onerror="this.src = 'assets/images/recipes.png'"/>
  <mat-card-header>
    <mat-card-title>{{meal?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="py-3">
      <mat-list-item class="list-item px-0"
                     *ngFor="let ingredient of meal?.ingredients">
        <span matListItemLine>{{ingredient.ingredient}} - {{ingredient.measure}}</span>
      </mat-list-item>
    </mat-list>
    <p>Instructions<p>
    <p>{{meal?.instructions}}</p>
  </mat-card-content>
</mat-card>
