<div class="row">
  <section class="section col-sm-6">
    <mat-list>
      <mat-list-item *ngFor="let ingredient of bestIngredients" class="mb-3">
        <a [routerLink]="ingredient.idIngredient" class="link">
          <img
            width="50"
            class="mr-3 ingredient-image"
            src="{{ ingredient.imageUrlSmall }}"
            alt="{{ ingredient.strIngredient }}"
          />
          {{ ingredient.strIngredient }}
        </a>
      </mat-list-item>
    </mat-list>
  </section>
  <section class="col-sm-6">
    <router-outlet></router-outlet>
  </section>
</div>
