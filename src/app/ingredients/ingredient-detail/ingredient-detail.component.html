<mat-card class="card">
  <img
    src="{{ingredient?.imageUrl}}"
    alt={{ingredient?.strIngredient}}
    width="150"
    class="image"/>
  <mat-card-header>
    <mat-card-title>{{ingredient?.strIngredient}}</mat-card-title>
    <mat-card-subtitle>{{ingredient?.strDescription}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
