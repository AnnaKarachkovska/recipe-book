<mat-card class="card">
  <mat-spinner *ngIf="!ingredient" 
    class="spinner">
  </mat-spinner>
  <img
    src="{{ingredient?.imageUrl}}"
    alt={{ingredient?.name}}
    width="150"
    class="image"
  />
  <mat-card-header>
    <mat-card-title>{{ingredient?.name}}</mat-card-title>
    <mat-card-subtitle>{{ingredient?.description}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
