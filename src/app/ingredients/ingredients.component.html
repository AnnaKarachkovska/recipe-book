<div class="row">
  <section class="section col-sm-6">
    <cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport">
      <mat-list>
        <mat-list-item
          *cdkVirtualFor="let ingredient of ingredients | async"
          class="mb-3 list-item"
        >
          <a [routerLink]="ingredient.idIngredient" class="link">
            <img
              width="50"
              class="mr-3"
              src="{{ingredient.imageUrlSmall}}"
              alt="{{ ingredient.strIngredient }}"
            />
            {{ ingredient.strIngredient }}
          </a>
        </mat-list-item>
      </mat-list>
    </cdk-virtual-scroll-viewport>
  </section>
  <section class="col-sm-6">
    <router-outlet></router-outlet>
  </section>
</div>
