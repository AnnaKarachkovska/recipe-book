<mat-grid-list 
  cols="5" 
  rowHeight="3:1" 
  gutterSize="10px" 
  class="grid-list"
>
  <a
    *ngFor="let area of areas; let i = index"
    routerLink="../meals"
    [queryParams]="{ area: area }"
    class="link"
  >
    <mat-grid-tile>
      <img src="{{areaImageUrls[i]}}" alt="{{area}}" width="30"/>
      <h3 class="mb-0 ml-1">{{ area }}</h3>
    </mat-grid-tile>
  </a>
</mat-grid-list>
