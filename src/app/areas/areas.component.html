<mat-grid-list 
  cols="{{mediaChange ? '2' : '5'}}" 
  rowHeight="{{mediaChange ? '4:1' : '3:1'}}" 
  gutterSize="5px"
  class="areas-grid-list"
>
  <a
    *ngFor="let area of areas"
    routerLink="../meals"
    [queryParams]="{ area: area.country}"
    class="link"
  >
    <mat-grid-tile>
      <img src="https://flagsapi.com/{{ area.code }}/shiny/64.png" alt="{{area.country}}" width="30"/>
      <h3 class="mb-0 ml-1">{{ area.country }}</h3>
    </mat-grid-tile>
  </a>
</mat-grid-list>
