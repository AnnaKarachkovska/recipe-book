<mat-list>
  <mat-list-item 
    *ngFor="let category of categories; let i = index"
    class="mb-3"
  >
  <a routerLink="../meals" [queryParams]="{category: category}" class="link">
    <img
      width="80"
      class="mr-3"
      src="{{ categoryImageUrls[i] }}"
      alt=""
    />{{ category }}
  </a>
  </mat-list-item>
</mat-list>
