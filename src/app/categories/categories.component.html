<mat-grid-list 
  cols="{{mediaChange ? '2' : '5'}}" 
  rowHeight="3:1" 
  gutterSize="10px" 
  class="categories-grid-list"
>
  <a
    *ngFor="let category of categories"
    routerLink="../meals"
    [queryParams]="{ category: category }"
  >
    <mat-grid-tile
      class="grid-item"
      style="background-image: url('https://www.themealdb.com/images/category/{{ category }}.png')"
    >
      <h3>{{ category }}</h3>
    </mat-grid-tile>
  </a>
</mat-grid-list>
