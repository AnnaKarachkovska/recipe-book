<mat-grid-list 
  cols="5" 
  rowHeight="3:1" 
  gutterSize="10px" 
  class="grid-list"
>
  <a
    *ngFor="let category of categories; let i = index"
    routerLink="../meals"
    [queryParams]="{ category: category }"
  >
    <mat-grid-tile
      class="grid-item"
      style="background-image: url('{{ categoryImageUrls[i] }}')"
    >
      <h3>{{ category }}</h3>
    </mat-grid-tile>
  </a>
</mat-grid-list>
