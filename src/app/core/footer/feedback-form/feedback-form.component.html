<form
  [formGroup]="feedbackForm"
  (ngSubmit)="submit()"
  *transloco="let t; read: 'footer.form'"
>
  <h2 class="form-title">{{ t('title') }}</h2>
  <mat-dialog-content class="form-container">
    <mat-form-field class="form-field">
      <mat-label>{{ t('email') }}</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error
        *ngIf="
          feedbackForm.controls.email.touched &&
          feedbackForm.controls.email.errors?.required
        "
      >
        {{ t('emailRequired') }}
      </mat-error>
      <mat-error
        *ngIf="
          feedbackForm.controls.email.touched &&
          feedbackForm.controls.email.errors?.email
        "
      >
        {{ t('emailInvalid') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ t('comment') }}</mat-label>
      <textarea
        matInput
        type="text"
        rows="6"
        formControlName="comment"
      ></textarea>
      <mat-error
        *ngIf="
          feedbackForm.controls.comment.touched &&
          feedbackForm.controls.comment.errors?.required
        "
      >
        {{ t('commentRequired') }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-raised-button
      mat-dialog-close
      matTooltip="Discard changes"
      type="button"
    >
      {{ t('cancel') }}
    </button>
    <button
      mat-raised-button
      matTooltip="Send feedback"
      type="submit"
      [mat-dialog-close]="true"
      color="primary"
      [disabled]="!feedbackForm.valid"
    >
      {{ t('sent') }}
    </button>
  </mat-dialog-actions>
</form>
