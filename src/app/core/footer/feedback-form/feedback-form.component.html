<form [formGroup]="feedbackForm" (ngSubmit)="submit()">
  <h2 class="form-title">Leave your feedback</h2>
  <mat-dialog-content class="form-container">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error
        *ngIf="
          feedbackForm.controls.email.touched &&
          feedbackForm.controls.email.errors?.required
        "
      >
        Email is required.
      </mat-error>
      <mat-error
        *ngIf="
          feedbackForm.controls.email.touched &&
          feedbackForm.controls.email.errors?.email
        "
      >
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        type="text"
        rows="6"
        formControlName="comment"
      ></textarea>
      <mat-error
        *ngIf="
          feedbackForm.controls.comment.touched &&
          feedbackForm.controls.comment.errors?.required
        "
      >
        Comment is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-raised-button
      mat-dialog-close
      matTooltip="Discard changes"
      type="button"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      matTooltip="Send feedback"
      type="submit"
      [mat-dialog-close]="true"
      color="primary"
      [disabled]="!feedbackForm.valid"
    >
      Send
    </button>
  </mat-dialog-actions>
</form>
