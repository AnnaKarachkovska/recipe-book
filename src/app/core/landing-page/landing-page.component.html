<section>
  <h2 class="section-title">Our recomendations</h2>
  <mat-grid-list cols="{{mediaChange ? '1' : '3'}}" rowHeight="{{mediaChange ? '3:1' : '2:1'}}" gutterSize="8px"> 
    <a routerLink="/meals/{{ randomMeal?.id }}">
      <mat-grid-tile
        class="recomendations-grid-item text"
        style="background-image: url('{{ randomMeal?.imageUrl }}/preview')"
      >
        <h3>Random Meal</h3>
      </mat-grid-tile>
    </a>
    <a routerLink="/ingredients/best">
      <mat-grid-tile
        class="recomendations-grid-item text"
        style="
          background-image: url('https://www.themealdb.com/images/ingredients/Chicken.png');
        "
      >
        <h3>Best ingredients</h3>
      </mat-grid-tile>
    </a>
    <a routerLink="/meals" [queryParams]="{ area: country }" >
      <mat-grid-tile
        class="recomendations-grid-item text"
        style="
          background-image: url('https://www.themealdb.com/images/media/meals/urzj1d1587670726.jpg/preview');
        "
      >
        <h3>Popular in your area</h3>
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</section>
<section class="mt-5 pb-5">
  <h2 class="section-title">Categories</h2>
  <mat-grid-list cols="{{mediaChange ? '2' : '5'}}" rowHeight="3:1" gutterSize="5px">
    <a
      *ngFor="let category of categories"
      routerLink="/meals"
      [queryParams]="{ category: category }"
    >
      <mat-grid-tile
        class="category-grid-item text"
        style="background-image: url('https://www.themealdb.com/images/category/{{ category }}.png')"
      >
        <h3>{{ category }}</h3>
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</section>
