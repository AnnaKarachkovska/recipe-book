<section *transloco="let translate; read: 'landingPage'">

  <h2 class="section-title">{{ translate('recomendations') }}</h2>

  <mat-grid-list [cols]="mediaChange ? 1 : 3"
                 [rowHeight]="mediaChange ? '3:1' : '2:1'"
                 [gutterSize]="'8px'">

    <a [routerLink]="'/meals/' + randomMeal?.id">

      <mat-grid-tile class="recomendations-grid-item text"
                     style="background-image: url('{{ randomMeal?.imageUrl }}/preview')">

        <h3>{{ translate('randomMeal') }}</h3>

      </mat-grid-tile>
    </a>

    <a [routerLink]="'/ingredients/best'">

      <mat-grid-tile class="recomendations-grid-item text"
        style="background-image: url('https://www.themealdb.com/images/ingredients/Chicken.png')">

        <h3>{{ translate('bestIngredients') }}</h3>

      </mat-grid-tile>
    </a>

    <a [routerLink]="'/meals'"
       [queryParams]="{ area: country }" >

      <mat-grid-tile class="recomendations-grid-item text"
        style="background-image: url('https://www.themealdb.com/images/media/meals/urzj1d1587670726.jpg/preview')">

        <h3>{{ translate('popular') }}</h3>

      </mat-grid-tile>
    </a>

  </mat-grid-list>
</section>

<section class="mt-3"
         *transloco="let translate; read: 'landingPage'">

  <h2 class="section-title">{{ translate('categories') }}</h2>

  <mat-spinner *ngIf="!categories"></mat-spinner>

  <mat-grid-list [cols]="mediaChange ? 2 : 5"
                 [rowHeight]="'3:1'"
                 [gutterSize]="'5px'">

    <a *ngFor="let category of categories"
       [routerLink]="'/meals'"
       [queryParams]="{ category: category.en }">

      <mat-grid-tile class="category-grid-item text"
        style="background-image: url('https://www.themealdb.com/images/category/{{ category.en }}.png')">

        <h3>{{ activeLanguage === 'uk' ? category.uk : category.en }}</h3>
        
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</section>
